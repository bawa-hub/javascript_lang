<script>
console.log("sdf")    

const arr = [1,2,3]
add(arr).then(data => console.log("Data", data)).catch(err => console.log("eror", err))

function add(arr) {
    const promise = new Promise((resolve, reject) => {
        let sum = 0;
        for(let i=0;i<arr.length;i++) {
            if(typeof(arr[i])!='number') {
                const err = new Error("Not a number")
                return reject(err);
            }
            sum+=arr[i];
        }

        setTimeout(() => {
resolve(sum);
        },3000)
    })

    return promise;
}
</script>
