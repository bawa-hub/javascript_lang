<body>
<script>
// Promise.race api return result of first settled promise (resolved or rejected promise) in array of promises


const p1 = new Promise((resolve, reject) => {
  setTimeout(() => resolve("P1 success"), 3000);
})

const p2 = new Promise((resolve, reject) => {
  setTimeout(() => resolve("P1 success"), 1000);
})

const p3 = new Promise((resolve, reject) => {
  setTimeout(() => resolve("P1 success"), 2000);
})

const p4 = new Promise((resolve, reject) => {
  setTimeout(() => reject("P4 fail"), 2000);
})

Promise.race([p1, p2, p3, p4])
.then(res => {
  console.log(res)
})
.catch(err => {
  console.error(err)
})
// P1 success
</script>
</body>
